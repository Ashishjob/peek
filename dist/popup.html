<!DOCTYPE html>
<html>
<head>
  <title>peek - Semantic Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>peek</h1>
      <p>Semantic Search</p>
    </div>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter semantic search query...">
      <button id="search-button">Search</button>
    </div>
    
    <div class="options">
      <div class="threshold-container">
        <label for="threshold-slider">Match Sensitivity:</label>
        <input type="range" id="threshold-slider" min="0" max="100" value="70">
        <span id="threshold-value">0.7</span>
      </div>
      
      <div class="tier-indicator">
        <span id="tier-badge" class="free">Free Tier</span>
        <a href="#" id="upgrade-link">Upgrade to Premium</a>
      </div>
    </div>
    
    <div id="results-container">
      <div id="results-count"></div>
      <div id="results-list"></div>
    </div>

    <div class="footer">
      <button id="settings-button">Settings</button>
      <div id="status-message"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
