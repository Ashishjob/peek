<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .search-container {
      margin-bottom: 15px;
    }
    
    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .search-mode {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    
    .search-mode label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    
    .search-mode input[type="radio"] {
      margin: 0;
    }
    
    .button-group {
      display: flex;
      gap: 5px;
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .search-btn {
      background-color: #4CAF50;
      color: white;
      flex: 1;
    }
    
    .search-btn:hover {
      background-color: #45a049;
    }
    
    .nav-btn {
      background-color: #2196F3;
      color: white;
      min-width: 40px;
    }
    
    .nav-btn:hover {
      background-color: #1976D2;
    }
    
    .clear-btn {
      background-color: #f44336;
      color: white;
    }
    
    .clear-btn:hover {
      background-color: #d32f2f;
    }
    
    .results {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .semantic-indicator {
      color: #32CD32;
      font-weight: bold;
    }
    
    .keyword-indicator {
      color: #FF8C00;
      font-weight: bold;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchQuery" class="search-input" placeholder="Enter search query..." />
    
    <div class="search-mode">
      <label>
        <input type="radio" name="searchMode" value="keyword" checked>
        Keyword
      </label>
      <label>
        <input type="radio" name="searchMode" value="semantic">
        Semantic
      </label>
    </div>
    
    <div class="button-group">
      <button id="searchButton" class="search-btn">Search</button>
      <button id="prevBtn" class="nav-btn">↑</button>
      <button id="nextBtn" class="nav-btn">↓</button>
      <button id="clearBtn" class="clear-btn">Clear</button>
    </div>
  </div>
  
  <div id="results" class="results" style="display: none;"></div>
  
  <div class="help-text">
    <strong>Keyword:</strong> Exact text matching<br>
    <strong>Semantic:</strong> Meaning-based search using AI
  </div>

  <script src="popup.js"></script>
</body>
</html>
